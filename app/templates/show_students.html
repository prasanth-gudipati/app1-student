<h2>All Students</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>DOB</th>
        <th>Address</th>
        <th>Sex</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{ s.student_id }}</td>
        <td>{{ s.first_name }} {{ s.middle_name }} {{ s.last_name }}</td>
        <td>{{ s.dob }}</td>
        <td>{{ s.address }}</td>
        <td>{{ s.sex }}</td>
    </tr>
    {% endfor %}
</table>
